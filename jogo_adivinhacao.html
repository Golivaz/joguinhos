<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="jogos.png">

</head>
<body>
    <h1>Jogo de Adivinhação de Números</h1>
    <p>Adivinhe o número entre 1 e 100!</p>

    <div class="game-container">
        <input type="number" id="guessInput" placeholder="Seu palpite" min="1" max="100">
        <button id="submitGuess">Enviar</button>
        <button id="restartGame">Reiniciar Jogo</button>

        <p id="feedback"></p>
        <p id="attempts">Tentativas: 0</p>
    </div>
    <p>Developed by Guilherme Rodrigues</p>

    <script src="script.js"></script>
</body>
</html>
