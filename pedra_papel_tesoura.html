<!DOCTYPE html>

    <title>Jogo de Pedra, Papel, Tesoura</title>

<body>
    <h2>Jogo de Pedra, Papel, Tesoura</h2>

    <div class="rps-game-container">
        <button class="rps-button" data-choice="pedra">Pedra</button>
        <button class="rps-button" data-choice="papel">Papel</button>
        <button class="rps-button" data-choice="tesoura">Tesoura</button>

        <p id="rps-result">Fa√ßa sua escolha!</p>
        <div class="rps-scoreboard">
            <p>Jogador: <span id="player-score">0</span></p>
            <p>Computador: <span id="computer-score">0</span></p>
            <p>Empates: <span id="draws">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</html>
